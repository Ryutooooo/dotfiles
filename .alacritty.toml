import = [
  # "~/.config/alacritty/themes/themes/hyper.toml",
  # "~/.config/alacritty/themes/themes/monokai_charcoal.toml",
  "~/.config/alacritty/themes/themes/terminal_app.toml",
  # "~/.config/alacritty/themes/themes/xterm.toml",
]

[env]
term = "xterm-256color"

[font]
normal = { family = "Cica", style = "Regular" }
bold = { family = "Cica", style = "Regular" }
italic = { family = "Cica", style = "Regular" }
size = 13.0

[shell]
program = "/opt/homebrew/bin/bash"
args = ["--login"]

[window]
decorations = "Buttonless"
dimensions = { columns = 180, lines = 60 }
