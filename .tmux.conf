#================================================================
#     Prefix
#================================================================
set-option -g prefix C-t

#================================================================
#     Commands
#================================================================
bind r source-file ~/.tmux.conf \; display "Reloaded!!!"


# キーストロークのディレイを減らす
set-option -sg escape-time 1


# Vimのキーバインドでペインをリサイズする
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Vimのキーバインドでコピーモードを操作する
set-window-option -g mode-keys vi

# Vimのキーバインドでペインを移動する
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R


# ウィンドウのインデックスを1から始める
set-option -g base-index 1
# ペインのインデックスを1から始める
set-window-option -g pane-base-index 1

set-option -g renumber-windows on


# color config
set-option -g default-terminal "screen-256color"
set-option -g terminal-overrides 'xterm:colors=256'

#================================================================
#			status bar config
#================================================================
# display at the top status bar
set-option -g status-position top
# reflesh interval 10 seconds
set-option -g status-interval 10
# status bar position
set-option -g status-justify "centre"
# change default color status bar 
set-option -g status-bg colour234

# status-center
set-window-option -g window-status-current-format "\
#[fg=colour239]#[bg=colour234] \
#[fg=colour119]#[bg=colour239]#I\
#[fg=colour249]:\
#[fg=colour255]#W\
#[fg=colour239]#[bg=colour234]"
set-window-option -g window-status-format '\
#I\
#[fg=colour237]:\
#[fg=colour245]#W\
#[fg=colour244]#F'

# status-left
set-option -g status-left "\
#[bg=colour245]#[fg=colour255] Session:#S \
#[fg=colour245]#[bg=colour234]"
set-option -g status-left-length 30

# status-right
set-option -g status-right "\
#[fg=colour238] #[fg=colour252]#[bg=colour238]CPU:#{cpu_percentage}\
#[fg=colour241] #[fg=colour253]#[bg=colour241]Mem:#(top -l 1 -s 0 | grep PhysMem | awk '{print $2}')\
#[fg=colour243] #[fg=colour254]#[bg=colour243]Batt:#{battery_percentage}\
#[fg=colour245] #[fg=colour255]#[bg=colour245]%Y/%m/%d(%a) %H:%M "
set-option -g status-right-length 55


#================================================================
#			tpm Plugins
#================================================================

set-option -g @plugin 'tmux-plugins/tpm'
set-option -g @plugin 'tmux-plugins/tmux-cpu'
set-option -g @plugin 'tmux-plugins/tmux-battery'

run -b '~/.tmux/plugins/tpm/tpm'
